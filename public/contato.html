<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/universal.css">
        <link rel="stylesheet" href="./assets/css/contato.css">
        <title>CONTATO | COSMOS</title>
    </head>
    <body>
        <header class="hd-home">
            <div class="hd-logo">
                <a href="/">
                    <img src="assets/img/home_logo.png" alt="">
                </a>
            </div>
            <div class="hd-options">
                <div class="options">
                    <a href="/">INICIO</a>
                    <a href="/sobre">SOBRE</a>
                    <a href="/contato">CONTATO</a>
                    <a href="/cadastrar">CADASTRAR</a>
                </div>
                <div class="hd-btns">
                    <a href="/entrar" class="btn-login">ENTRAR</a>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="planet">
                <img src="/assets/img/planetaTerra.png" alt="" class="img-terra">
            </div>
            <div class="form">
                <div class="title">
                    <h1>
                        Alô, Alô Nave Cosmos. <br>
                        Aqui quem fala é da Terra
                    </h1>
                    <p>
                        É você que deseja falar com a gente? Coloque seu nome, 
                        seu email mais bonito e a mensagem que deseja nos enviar. 
                        Nos falaremos o mais rapído possível!
                    </p>
                </div>
                <div class="form-group">
                    <span class="iconify" data-icon="fa-solid:user-astronaut"></span>
                    <input type="text" id="input_nome" placeholder="nome">
                </div>
                <div class="form-group">
                    <span class="iconify" data-icon="fluent:mail-28-regular"></span>
                    <input type="email" id="input_email" placeholder="email">
                </div>
                <div class="form-group">
                    <span class="iconify" data-icon="iconoir:message"></span>
                    <input type="text" id="input_message" placeholder="mensagem">
                </div>
                <div class="form-group">
                    <button class="btn-enviar">ENVIAR</button>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
